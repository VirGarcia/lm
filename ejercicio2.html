<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 2</title>
	<link rel ="stylesheet" type="text/css"href="ejercicio2.css">
</head>
<body>
	<h1 class="titulo">Ejercicio 2. Venta de entradas</h1>

	<form action ="ejercicio2b.html" method="get" class="forma">
		<fieldset>
			<legend><b>Entradas</b></legend>
			<p><b><label for ="Nentradas">Número de entradas: </b></label>
			<select name ="Nentradas" id ="Nentradas">
				<option value = "1"> 1 </option>
				<option value = "2"> 2 </option>
				<option value = "3"> 3 </option>
				<option value = "4"> 4 </option>
				<option value = "5"> 5 </option>
			</select></p>

			<p><b><label for = "categoria"> Categoría: </label>
			<br>
			<select name = "categoria" id ="categoria">
				<option value = "general"> Pista General </option>
				<option value = "palco"> Palco </option>
				<option value = "adaptado"> Acceso adaptado </option>
			</select></b></p>
		</fieldset>
		
		<fieldset>
			<legend><b>Datos del comprador</b></legend>
			<p><b>Nombre: <input type ="text" nombre ="nombre"></b></p>
			<p><b>Apellidos: <input type ="text" apellidos ="apellidos"></b></p>
			<p><b>E-mail: <input type ="text" e-mail ="e-mail"></b></p>
			<p><b>Fecha de nacimiento: <input type="date" name="fecha"></b></p>
		</fieldset>

		<fieldset>
			<legend><b>Pago</b></legend>
			<p><b>Selecciona método de pago:</b></p>
			<p><input type="radio" name="metodopago" value="Visa"> <img src ="img\visaLogo.png" alt="Visa"></p>
			<p><input type="radio" name="metodopago" value="MasterCard"> <img src ="img\masterLogo.png" alt="MasterCard"></p>
			<p><input type="radio" name="metodopago" value="PayPal"> <img src ="img\paypalLogo.png" alt="PayPal"></p>
			<p><input type="radio" name="metodopago" value="Bizum"> <img src ="img\bizumLogo.jpg" alt="Bizum"></p>
			<p><input type="checkbox" name="condiciones" value="aceptaCondiciones"><b>Acepto las condiciones de compra</b></p>
			<p><input type ="submit" name="procederPago" value="Proceder al pago" class="botonPago"></p>
		</fieldset>



</body>
</html>
